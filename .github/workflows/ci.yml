name: CI/CD - Local Deployment

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: # Позволяет запускать вручную
  schedule:
    # Запуск каждую ночь в 2:00 UTC для проверки зависимостей
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: api/requirements.txt

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy bandit safety

      - name: Run flake8
        working-directory: api
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Check code formatting with black
        working-directory: api
        run: |
          black --check . || true

      - name: Check import sorting with isort
        working-directory: api
        run: |
          isort --check-only . || true

      - name: Security check with bandit
        working-directory: api
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . || true

      - name: Check dependencies with safety
        run: |
          safety check --json || true
          safety check || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: api/bandit-report.json
          retention-days: 7

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: |
          # Если npm ci не работает, обновляем lock файл
          npm ci || (npm install --package-lock-only && npm ci)

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true

      - name: Check for security vulnerabilities
        working-directory: frontend
        run: npm audit --audit-level=moderate || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit.json
          retention-days: 7
          if-no-files-found: ignore

  backend-tests:
    name: Backend Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Build required services
        run: docker compose --profile testing build api worker tests

      - name: Start API stack
        run: docker compose --profile testing up -d redis api worker

      - name: Wait for API to become ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time" >&2
          docker compose logs api
          exit 1

      - name: Run API tests
        run: docker compose --profile testing run --rm tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            tests/**/*.xml
            tests/**/*.html
            tests/**/coverage.xml
          retention-days: 7
          if-no-files-found: ignore

      - name: Shutdown stack
        if: always()
        run: docker compose --profile testing down -v

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: |
          # Если npm ci не работает, обновляем lock файл
          npm ci || (npm install --package-lock-only && npm ci)

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Test build output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful!"

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-node-${{ matrix.node-version }}
          path: frontend/dist
          retention-days: 1

  docker-build-production:
    name: Docker Build (Production)
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  local-deployment-test:
    name: Test Local Deployment
    runs-on: ubuntu-latest
    needs:
      - docker-build-production
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Build services for local deployment
        run: docker compose build api redis worker

      - name: Start local stack
        run: docker compose up -d redis api worker

      - name: Wait for services to be ready
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "API is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time" >&2
          docker compose logs api
          exit 1

      - name: Test API endpoints
        run: |
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/api/health || exit 1
          echo "All endpoints are working!"

      - name: Performance test
        run: |
          echo "Running simple performance test..."
          for i in {1..10}; do
            curl -f http://localhost:8000/health > /dev/null
          done
          echo "Performance test completed!"

      - name: Check service logs
        if: always()
        run: |
          echo "=== API Logs ==="
          docker compose logs api --tail=50
          echo "=== Redis Logs ==="
          docker compose logs redis --tail=20

      - name: Check resource usage
        if: always()
        run: |
          echo "=== Container Stats ==="
          docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"

      - name: Shutdown stack
        if: always()
        run: docker compose down -v

  docker-compose-validation:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config > /dev/null

      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config > /dev/null

      - name: Validate docker-compose.test.yml
        run: docker compose -f docker-compose.test.yml config > /dev/null

      - name: Check for common issues
        run: |
          echo "Checking for common docker-compose issues..."
          for file in docker-compose.yml docker-compose.dev.yml docker-compose.test.yml; do
            echo "Checking $file..."
            docker compose -f $file config --quiet || exit 1
          done
          echo "All files are valid!"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install quality tools
        run: |
          pip install pylint radon

      - name: Run pylint
        working-directory: api
        run: |
          pylint --exit-zero --output-format=json api/*.py > pylint-report.json || true
          pylint --exit-zero api/*.py || true

      - name: Calculate code complexity
        working-directory: api
        run: |
          radon cc . --min B --json > complexity-report.json || true
          radon cc . --min B || true

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            api/pylint-report.json
            api/complexity-report.json
          retention-days: 7

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs:
      - lint-backend
      - lint-frontend
      - backend-tests
      - frontend-build
      - docker-build-production
      - local-deployment-test
      - docker-compose-validation
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "❌ One or more jobs failed!"
          echo "Check the Actions tab for details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Здесь можно добавить уведомления в Slack/Discord/Email
          # Например, через curl к webhook
